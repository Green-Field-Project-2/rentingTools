<div class="usersCardsContainer">
<div
 class="container"
    *ngFor="let user of users; let index = index">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="our-team">
          <div class="picture">
            <img class="img-fluid" [src]="user.profile_image_uri"/>
          </div>
          <div class="team-content">
            <h3 class="name">{{user.fullname}}</h3>
          </div>
          <ul class="social">
            <li class = "banned "><a href="https://unsplash.it/200/200/?random" class="fa fa-facebook" aria-hidden="true"></a></li>
            <span>Banned</span>
          </ul>
        </div>
        
    </div>
      
    </div>
  </div>
</div>
